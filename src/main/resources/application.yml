#      enabled: true
#      path: "/h2"

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
      fail-on-numbers-for-enums: true
    mapper:
      accept-case-insensitive-enums: false
  #jpa sql logs
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
