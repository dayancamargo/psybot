### Basic Application Settings
### Server Settings
server:
  port: 8888

### Actuator Settings
management:
  endpoints:
    enabled-by-default: true
    health:
      show-details: "always"
    web:
      exposure:
        include: "*"

### Data Source Settings
spring:
